<h2>Meet the Pod</h2>
<div class="row people d-flex justify-content-center">
  {% for item in site.data.fellows %}
  <div class="col-md-4 col-lg-3 item">
    <div class="box" style="background-image: url(./assets/img/{{ item.img }})">
      <div class="cover">
        <h3 class="name">{{ item.name }}</h3>
        <p class="title">{{ item.location }}</p>
        <div class="social">
          <a href={{ item.linkedin }}><i class="fa fa-linkedin-in"></i></a>
          <a href={{ item.twitter }}><i class="fa fa-twitter"></i></a>
          <a href={{ item.resume }}><i class="fa fa-file-pdf"></i></a>
          <a href={{ item.github }}><i class="fa fa-github"></i></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
